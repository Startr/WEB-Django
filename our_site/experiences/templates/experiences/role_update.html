{% extends "experiences/role_base.html" %}

{% block title %}
    Update {{ role }}
{% endblock %}

{% block content %}
<h2><a href={% url "experiences:role_list" %}>Role</a></h2>
<h3>Update {{ role }}</h3>   
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={%
        url "experiences:role_detail" 
        role.pk 
    %}
    > Cancel </a>
<form style="--d:inline" 
    action={% 
        url "experiences:role_delete" 
        role.pk 
    %} 
    method="post" 
    onsubmit="return confirm('Are you sure you want to delete {{ role }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
