{% extends "experiences/badges_base.html" %}

{% block title %}
    Update {{ badges }}
{% endblock %}

{% block content %}
<h2><a href={% url "experiences:badges_list" %}>Badges</a></h2>
<h3>Update {{ badges }}</h3>   
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={%
        url "experiences:badges_detail" 
        badges.pk 
    %}
    > Cancel </a>
<form style="--d:inline" 
    action={% 
        url "experiences:badges_delete" 
        badges.pk 
    %} 
    method="post" 
    onsubmit="return confirm('Are you sure you want to delete {{ badges }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
